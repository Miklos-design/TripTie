<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
</head>
<body>
    <header>
        <h1>Explore Page</h1>
    </header>
    <main>
        <h2>Welcome to the Explore Page!</h2>
        <form id="search-form">
            <input type="text" id="city-name" placeholder="Enter a city name">
            <button type="submit">Search</button>
        </form>
        <div id="youtube-videos"></div>
    </main>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var cityName = document.getElementById('city-name').value;
            fetch(`/search_youtube/?city=${cityName}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('youtube-videos');
                    container.innerHTML = ''; // Clear previous results
                    data.items.forEach(video => {
                        const videoFrame = document.createElement('iframe');
                        videoFrame.width = "560";
                        videoFrame.height = "315";
                        videoFrame.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                        videoFrame.frameBorder = "0";
                        videoFrame.allowFullscreen = true;
                        container.appendChild(videoFrame);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
