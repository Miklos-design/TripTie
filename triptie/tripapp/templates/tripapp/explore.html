<!--explore.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
{#     <link rel="stylesheet" href="{% static 'css/base.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <style>
        #youtube-videos {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .city-video {
            flex-basis: calc(33.333% - 20px); /* Adjust width - margin */
            margin: 10px;
            box-sizing: border-box;
        }

        /* If you want the videos to be more responsive on smaller screens */
        @media (max-width: 600px) {
            .city-video {
                flex-basis: calc(50% - 20px); /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 400px) {
            .city-video {
                flex-basis: 100%; /* Full width on very small screens */
            }
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'explore' %}">Explore</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
        <h1>Explore Page</h1>
    </header>
    <main>
        <h2>Welcome to the Explore Page!</h2>
        <form id="search-form">
            <input type="text" id="city-name" placeholder="Enter a city name">
            <button type="submit">Search</button>
        </form>
        <div id="youtube-videos">
            <div id="london-video" class="city-video"></div>
            <div id="paris-video" class="city-video"></div>
            <div id="edinburgh-video" class="city-video"></div>
        </div>
    </main>
    <script src="{% static 'js/explore.js' %}"></script>
</body>
</html>
