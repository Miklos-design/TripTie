{% extends 'tripapp/base.html' %}
{% load static %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<link rel="stylesheet" href="{% static 'css/social.css' %}" type="text/css">
<div class="container mt-1"> 
    <h1 class="text-left mb-4">Login</h1> 

    <form class="form-signin w-100" role="form" method="post" action="."> 
        {% csrf_token %}

        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        </div>

        <button class="btn btn-lg btn-primary w-100" type="submit" value="Submit">Sign in</button> <!-- w-100 ensures the button takes the full width -->
    </form>
</div>
{% endblock %}
