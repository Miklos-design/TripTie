<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap">
  <style>
    /* Styles provided in your CSS */
    * {
      margin: 10px; /* Corrected margin value */
      padding: 10px; /* Corrected padding value */
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 40px 100px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Rest of the CSS styles... */

    @media (max-width: 800px) {
      .showcase,
      .showcase header {
        padding: 20px;
      }

      .text h2 {
        font-size: 2em;
      }

      .text h3 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginForm" class="form-popup">
    <form action="/login" class="form-container">
      <h1>Login</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit" class="btn">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <!-- Register Form -->
  <div id="registerForm" class="form-popup">
    <form action="/register" class="form-container">
      <h1>Register</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit" class="btn">Register</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <!-- JavaScript for opening and closing the form -->
  <script>
    function openForm(formName) {
      document.getElementById(formName).style.display = "block";
    }

    function closeForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
    }
  </script>
</body>
</html>
